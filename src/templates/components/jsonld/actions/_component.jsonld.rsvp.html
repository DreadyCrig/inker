<!-- 
JSON-LD RSVP
https://developers.google.com/gmail/markup/reference/rsvp-action

@startDate {date} "2015-04-18T15:30:00Z"
@endDate {date} "2015-04-18T16:30:00Z"
@address.name {string} "Address name"
@address.streetAddress {string} "24 Willie Mays Plaza"
@address.addressLocality {string} "San Francisco"
@address.addressRegion {string} "CA"
@address.postalCode {string} "94107"
@address.addressCountry {string} "USA"


@action.attendance http://schema.org/RsvpAttendance/Yes || http://schema.org/RsvpAttendance/No || http://mysite.com/rsvp?eventId=123&value=maybe

* ---- *

You may add a one-click confirm button to emails requiring users to approve, confirm and acknowledge something. Once the user clicks on the button, an http request will be issued from Google to your service, recording the confirmation. ConfirmAction can only be interacted with once.

SaveAction can be used to describe interactions like saving a coupon or adding songs to the listen queue. SaveAction can only be interacted with once.

-->

{% macro jsonldRSVP() %}
<script type="application/ld+json">
{
  "@context": "http://schema.org",
  "@type": "Event",
  "name": "{{'{{ name }}'}}",
  "startDate": "{{'{{ startdate }}'}}",
  "endDate": "{{'{{ enddate }}'}}",
  "location": {
    "@type": "Place",
    "address": {
      "@type": "PostalAddress",
      "name": "{{'{{ addressName }}'}}Google",
      "streetAddress": "{{'{{ addressStress }}'}}",
      "addressLocality": "{{'{{ addressCity }}'}}",
      "addressRegion": "{{'{{ addressRegion }}'}}",
      "postalCode": "{{'{{ adressPostal }}'}}",
      "addressCountry": "{{'{{ addressCountry }}'}}"
    }
  },
  "action": [
    {{ '{% for action in actions %}' }}
      {
      "@type": "RsvpAction",
      "handler": {
        "@type": "HttpActionHandler",
        "url": "{{'{{ action.utl }}'}}"
      },
      "attendance": "{{'{{ action.attendance }}'}}"
      },
    {{ '{% endfor %}' }}
  ]
}
</script>
{% endmacro %}
